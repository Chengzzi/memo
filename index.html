<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script src="store.js-master/store.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    
</head>
<body>
    <h3>我的备忘录</h3>
    <div class="wrap">
    	
	    <form class="add-item clearfix"><!-- 添加备忘 -->
			<input type="text" placeholder="&nbsp请添加备忘" autofocus autocomplete="off" name="additem">
			<input type="submit" value="添加备忘">
	    </form><!-- 添加备忘结束 -->
	    <ul class="item-box clearfix"><!-- 任务清单 -->
			
	    </ul><!-- 任务清单结束 -->
	    <div class="detail"><!-- 任务细节 -->
		    <form>
		    	<div class="item-name">
		    		<input type="text" name="">
		    	</div>

		    	<div class="desc">
					<textarea></textarea>
		    	</div>
		    	<div class="update">
		    		提醒时间：
					<input type="date">
		    	</div>
		    	<input type="submit" name="submit" value="提交">	
			</form>
	    </div><!-- 任务细节结束 -->
	</div>
	<div class="detail-mask"></div>
</body>
</html>
